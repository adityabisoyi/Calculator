<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            CALCULATOR
        </div>
        <div id="disp" class="display">0</div>
        <div class="numpad">
            <div onclick="numPress(7); plreset()" class="btn 7">7</div>
            <div onclick="numPress(8); plreset()" class="btn 8">8</div>
            <div onclick="numPress(9); plreset()" class="btn 9">9</div>
            <div onclick="del(); plreset()" class="btn del">DEL</div>
            <div onclick="numPress(4); plreset()" class="btn 4">4</div>
            <div onclick="numPress(5); plreset()" class="btn 5">5</div>
            <div onclick="numPress(6); plreset()" class="btn 6">6</div>
            <div onclick="pressadd(); plreset()" class="btn add">+</div>
            <div onclick="numPress(1); plreset()" class="btn 1">1</div>
            <div onclick="numPress(2); plreset()" class="btn 2">2</div>
            <div onclick="numPress(3); plreset()" class="btn 3">3</div>
            <div onclick="presssub(); plreset()"class="btn sub">-</div>
            <div onclick="presspoint(); plreset()" class="btn pt">.</div>
            <div onclick="press0(); plreset()" class="btn 0">0</div>
            <div onclick="pressdiv(); plreset()" class="btn div">/</div>
            <div onclick="pressmul(); plreset()" class="btn mul">*</div>
            <div onclick="pressequ()" class="btn equ">=</div>
            <div onclick="clrtext(); plreset()" class="btn reset">RESET</div>
        </div>
    </div>
</body>
</html>
